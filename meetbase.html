<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Meeting in Progress</title>
</head>
<body>
	<script>
		navigator.mediaDevices.getUserMedia({
			video:{
				width:800,
            height:600
		}

		})

		.then(stream=>{
			document.getElementByid("vid").srcObject = stream;
	})
		.IF.user.goes(place=vchead){
			.then=srcObject"gate"=open(def=rad100


				IF.racer(enter).object"fline"{
					.then=srcObject"confetti"=action"open"

				}
				If.person.racer(action=fline){
					.then=srcObject"confetti"=action"open"}
					default.fps.set=60fps
					if.graphicsfreesync=true{
						then.set-fps=144fps}


	</script>
   <div class="local-vid">
   <video id="vid" autoplay width="800" height="600"></video>
</div>



</body>




</html>
